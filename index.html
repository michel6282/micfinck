            padding: 10px;
            position: relative;
            bottom: 0;

        .dark-mode {
            background-color: #222;
            color: #ddd;
        }
        .toggle-dark {

			.dark-mode {
    background-color: #222; /* Fond légèrement plus clair pour un meilleur contraste */
    color: #f0f0f0; /* Texte blanc cassé pour une lecture plus agréable */
}

.dark-mode a {
    color: #1e90ff; /* Bleu clair pour les liens (meilleure visibilité) */
}

.dark-mode h3 {
    color: #f8d210; /* Jaune vif pour les titres */
}

.dark-mode input, 
.dark-mode textarea, 
.dark-mode button {
    background-color: #333; /* Gris foncé pour les champs de texte */
    color: #fff; /* Texte blanc */
    border: 1px solid #f8d210; /* Bordure jaune pour plus de clarté */
}
        }

<script>
document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll(".search-input").forEach(input => {
        input.addEventListener("input", function() {
            let filter = this.value.toLowerCase();
            let list = this.nextElementSibling.querySelectorAll("li");

            list.forEach(item => {
                if (item.textContent.toLowerCase().includes(filter)) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });
        });
    });
});
</script>

        function toggleDarkMode() {

    </script>
<script>
    function filterResources(inputId, listId) {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById(inputId);
        filter = input.value.toUpperCase();
        ul = document.getElementById(listId);
        li = ul.getElementsByClassName("resource-item");

        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>
